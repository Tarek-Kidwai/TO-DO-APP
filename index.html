<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TODO APP</title>
</head>
<body>
  <div class="app">
    <div class="header">
      <h4 class="mb-3">ToDo App</h4>
      <i class="fas fa-calendar-check"></i>
    </div>
    <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
      <span>Add New Tasks</span>
      <i class="fas fa-plus"></i>
    </div>
    <h5 class="text-center my-3">Tasks</h5>
    <!-- Modal -->
    <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Task Title</p>
            <input class="form-control" type="text" name="" id="textInput">
            <div id="msg"></div>
            <div class="mt-3">
              <p>Assign to</p>
              <select class="form-select form-select-md" id="select-person" aria-label=".form-select-md example">
                <option selected>Select user</option>
                <option value="Tarek">Tarek</option>
                <option value="Alexis">Alexis</option>
                <option value="Kalai">Kalai</option>
              </select>
            </div>
            <br>
            <p>Due Date</p>
            <input class="form-control" type="date" name="" id="dateInput">
            <br>
            <p>Description</p>
            <textarea class="form-control" name="" id="textarea" cols="30" rows="5"></textarea>
            <div class="mt-3">
              <p>Status</p>
              <select class="form-select form-select-md" id="selected-status" aria-label=".form-select-md example">
                <option selected>Select status</option>
                <option value="Completed">Completed</option>
                <option value="In progress">In progress</option>
                <option value="In Review">In Review</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submitbtn" id="add" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </form>
    <div id="tasks">
      <div>
        <span class="fw-bold">Task 1</span>
        <span class="small text-secondary">5-06-2023</span>
        <p>Go to the Gym</p>
        <span class="options">
          <i onClick="editTask(this)" data-bs-toggle="modal" data-bs-target="#form" class="fas fa-edit"></i>
          <i onClick="deleteTask(this)" class="fas fa-trash-alt"></i>
        </span>
      </div>
      <div>
        <span class="fw-bold">Task 2</span>
        <span class="small text-secondary">5-06-2023</span>
        <p>Finalize Project</p>
        <span class="options">
          <i onClick="editTask(this)" data-bs-toggle="modal" data-bs-target="#form" class="fas fa-edit"></i>
          <i onClick="deleteTask(this)" class="fas fa-trash-alt"></i>
        </span>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
